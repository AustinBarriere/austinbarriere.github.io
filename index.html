<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="weatherapp.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <div class="navBar" data-aos="fade-up">
        <div class="gapColor" data-aos="fade-up">
            <p class="empty"></p>
            <p class="popup1">About us</p>
            <p class="popup2">See More</p>
        </div>
    </div>
    <div class="inputForm" data-aos="fade-up">
        <img src="search.svg" alt="search" class="searchIcon">
        <input type="text" class="textInput" placeholder="City, Country"></input>
    </div>
    <h1 class="weatherDescription" data-aos="fade-up"></h1>
    <div class="displayInfo" data-aos="fade-up">
        <div class="weatherImage" data-aos="fade-up">
        </div>
    </div>
    <h1 class="cityDisplay" data-aos="fade-up"></h1>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
<script src="weatherapp.js"></script>
</html>
